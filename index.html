<!DOCTYPE>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="js/scripts.js"></script>
    <title>the pizza shoppe</title>
  </head>
  <body>
    <div class="container">
      <h1>the pizza sh<img src="img/italian3.png">ppe</h1>
      <div class="shoppe-info">1332 pepperoni lane :: 503.225.5555</div>
      <p>our pizzas are created in shoppe using local ingredients and fired in our wood stove
      <br>use our pizza calculator below to determine the cost of your next pizza creation</p>
      <br>
      <input class="button-primary" type="submit" value="create your pizza">

      <div id="order-form-one">
        <p>first, select the size you want</p>
        <form id="order-form-one" class="twelve columns">
          <div class="row form row">
            <label for="pizza-size">size of pizza desired</label>
            <select>
              <option class="pizza-size" value="Option 1">small</option>
              <option class="pizza-size" value="Option 2">medium</option>
              <option class="pizza-size" value="Option 3">large</option>
              <option class="pizza-size" value="Option 3">grandiose</option>
            </select>
            <br>
            <br>
            <div class="row">
              <input class="button-primary" type="submit" value="Submit">
            </form>
            </div>
        </div>
      </div>

      <div id="order-form-two">
        <p>second, enter in the quantity you want</p>
        <form id="order-form-two" class="twelve columns">
          <div class="row form-row">
              <label for="pizza-quantity">quantity desired</label>
              <input type="text" id="pizza-quantity">
            </div>
            <br>
            <div class="row">
              <input class="button-primary" type="submit" value="Submit">
            </div>
      </div>
    </div>
  </body>
</html>
